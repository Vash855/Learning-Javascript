<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ifStatements</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button onclick="playGame('Rock')">Rock</button>

	<button onclick="playGame('Paper')">Paper</button>

	<button onclick="playGame('Scissors')">Scissors</button>
</body>
<script>
	let aiMove = Math.random()
	if (aiMove >= 0 && aiMove < 1/3) {
		aiMove = 'Rock';
	} else if (aiMove >= 1/3 && aiMove < 2/3) {
		aiMove = 'Paper';
	} else if (aiMove >= 2/3 && aiMove <= 1) {
		aiMove = 'Scissors';
	}

	playGame=(playerMove)=>{
	let result = ''
	if (playerMove === 'Rock') {
		if (aiMove === 'Rock') {
			result = 'Tie.';
		} else if (aiMove === 'Paper') {
			result ='You Lose!';
		} else if (aiMove ==='Scissors') {
			result = 'You Win!';
		}
	} else if(playerMove === 'Paper') {
		if (aiMove === 'Rock') {
			result = 'You Win!';
		} else if (aiMove === 'Paper') {
			result ='Tie.';
		} else if (aiMove ==='Scissors') {
			result = 'You Lose!';
		}
	} else if (playerMove === 'Scissors') {
		if (aiMove === 'Rock') {
			result = 'You Lose!';
		} else if (aiMove === 'Paper') {
			result ='You Win!';
		} else if (aiMove ==='Scissors') {
			result = 'Tie.';
		}
	} alert(`You chose ${playerMove}. Computer chose ${aiMove} ${result}`);
}
</script>
</html>
